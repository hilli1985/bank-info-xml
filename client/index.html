<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./script.js" type="module"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Bank Information</h1>
    </div>

    <div class="container">
        <div class="row">
            <div id="branch-info" class="col-sm-8 ">   
            </div>
            <div class="col-sm-4">
                <h3 class="row-headline">איתור סניף</h3>
                <form class="row-headline">
                    שם הבנק<br />
                    <input type="text" autofocus="true" name="autofocus sample" placeholder="הקלד..."
                        id="bank-name-input"></input>
                    <div id="autocomplete-results">
                    </div>
                    <br />
                    מספר סניף<br />
                    <div id="branch-code-input">
                        <input type="text" name="branchNumber" placeholder="בחר סניף רצוי מהרשימה" disabled />
                    </div>
                    <br /><br />
                    <input id="btn-submit" type="button" value="חפש" />
                </form>
            </div>
            <div class="col-sm-8">
                <!-- Google Map Window -->
            </div>
        </div>
    </div>
</body>

</html>
